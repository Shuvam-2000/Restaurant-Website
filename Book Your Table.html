<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Your Table</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.jpeg">
        <link rel="stylesheet" href="css/book your table.css">

    <body class="main-bg">
        
        <div class="form">
            <div class="form-text">
                <h1><span><img src="./images/art-1.png" alt=""></span>Book Your Table<span><img src="./images/art-1.png" alt=""></span></h1>
                <p>Dont wait in a line. Book your table now</p>
            </div>
            <div class="main-form">
                <form action="index.php" method="get">
                    <div>
                        <span>Your Full Name</span>
                        <input type="text" name="name" id="name">
                    </div>
                    <div>
                        <span>Your Email Address</span>
                        <input type="email" name="name" id="name">
                    </div>
                    <div>
                        <!-- select option to be added -->
                        <span>How Many People</span>
                        <select name="people" id="people">
                            <option value=""><---People---></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div>
                        <span>Time of visit</span>
                        <input type="text" name="time" id="time">
                    </div>
                    <div>
                        <span>What's the date</span>
                        <input type="date" name="date" id="date" placeholder="date" required>
                    </div>
                    <div>
                        <span>Your phone number</span>
                        <input type="number" name="number" id="number" placeholder="Write your number..." required>
                    </div>
                    <div id="submit">
                        <input type="submit" value="SUBMIT" id="submit">
                    </div>
                </form>
            </div>
        </div>
